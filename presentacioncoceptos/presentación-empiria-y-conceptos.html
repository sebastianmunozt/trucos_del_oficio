# ¿Qué significa ‘jugársela’ en la vida?

- Para un rapero, no es solo un dicho.
- Es un modo de vida.

---

class:  middle

# El desafío de investigar sin sobre teorizar o describir sin norte!

## Problema

- **Acumulación descriptiva**: Datos sin dirección.  
- **Subjetivismo**: Imposición de interpretaciones personales (culturalismo, impresionismo) 

**Solución:**  
Conectar teoría y trabajo empírico en un diálogo más claro.


---
class:  middle

- Mi invetigación doctoral
- Uso y diálogos de conceptos (nativos, analíticos, propios)
- Desarrollo argumental
- Propuesta: subjetividad relacional frente al subjetivismo

# Mi investigación doctoral: el caso de Núcleo


## Conceptos clave


- Conceptos nativos:  
  - “Jugársela”  
  - “Estar jugado”  

**Herramientas para anclar la subjetividad.**

- Construcción personal en red: amigos, familia, fans, tecnologias, energías, estado y espacios culturales.



---
class:  middle, inverse

## Preguntas de investigación

- ¿Cómo se construyen, sostienen y proyectan las carreras con la música rap?
- ¿Cómo ello se relaciona con la construcción de la individualidad?


---
class:  middle

#.red[Subjetividad relacional,] contra el subjetivismo.
- Jugársela y estar jugado: fragilidad desde una teoría de las mediaciones
- Individualidad des-individualizada


---
class:  middle 

# Perspectiva analítica y construcción del objeto

- Superar el *resistencialismo*.  

## Entender el rap en acción

Inspiraciones teóricas:  

- *Ciencia en acción* (Latour)  
- *Jazz en acción* (Becker)  
- *Rap en acción*:  
  Práctica abierta y singular.
- *Teoría de las mediaciones* (Hennion)

**.red[Cada situación en vínculo con una red de mediaciones y posibilidades.]**


---
class:  middle, inverse

# Historias del campo

## Ser DJ y ‘jugársela’

- Participación en eventos como parte de la red.
- Desafíos:  
  - Lo técnico.  
  - Lo universitario y lo chileno

**‘Jugársela’ como experiencia relacional.**

---
class:  middle

# ¿Cómo dialogan lo teórico y lo empírico?

1. *Conceptos nativos* ↔ *Conceptos analíticos*.  
2. Problemas lógicamente iniciales ↔ Cronológicamente posteriores.  
3. Teoría:  
   - Abre horizontes.  
   - Da sentido a impresiones.

---

# Capítulos como argumentos: .red[razones de idea central]

1. Historia del rap:  
   - Desafíos y oportunidades (popularización y digitalización).  
2. Historia del núcleo:  
   - Redes de amigos, familia, fans, espacios, estado.  
3. Carrera grupal e individual:  
   - Trabajo colaborativo flexible y potencia de la individualidad.  
4. El Triángulo:  
   - Espacio como "centro cultural".  
5. Producir sonido rapero:  
   - Dinámica de creación musical.



---

class:  middle

- Preguntas e hipótesis refinadas con teoría.
- Cada capítulo como un entramado:  
  1. Descripción etnográfica.  
  2. Enunciación del tema e idea central.  
  3. Desarrollo con vínculo teórico y material empírico.  
  4. Conclusiones.
  
- Teoría: .red[refinamiento argumental].

# Superar el subjetivismo

## Mensaje clave

- Subjetividad:  
  Una red de relaciones, no aislamiento.  
- Rol del investigador:  
  - Integrarse.  
  - Reflexionar críticamente.  
- Como en el rap, en la investigación también hay que ‘jugársela’.

---
class:  middle
## El caso .red[no es un caso] (Claudia Fonseca):

1. **Rescatar la singularidad:**  
   - Evitar lo pre-fabricado.  
2. **Mirar más allá del caso individual:**  
   - ¿Nuestro caso es un caso de qué?  
3. **La subjetividad más que psicología proceso interno:**  
   - Se compone en una red de relaciones.  
4. **Preguntarse por Paso del investigador-investigado:**  
   - Desde la experiencia de campo hacia interpretaciones analíticas.  
5. **Comparación con otros casos:**  
   - Ampliar horizontes interpretativos.  

---
class:  middle
# Construcción argumental y simetrización

1. **Problema / Hipótesis / Argumentos basados en evidencias:**  
   - Diferenciarse de opiniones personales.  
   - Superar el subjetivismo narcisista.  
2. **Autorreflexión:**  
   - Solidez en argumentos dentro de un campo académico.  
3. **Innovación conceptual:**  
   - Simetrizar conceptos nativos y analíticos: "Rap en acción"
---
class:  middle

# Conclusión  

- Subjetivismo como narcisismo:  
  - “La verdad para mí”.  
  - Culturalismo (todo es simbólico).  
  - Impresionismo (primeras impresiones).  

**Relación teoría-empiria:**  
- Una subjetividad relacional.  
- Nuestros interlocutores están en redes, al igual que nosotros.   
- Reflexión y vinculación crítica con el campo académico.
